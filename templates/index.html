<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Price Prediction</h2>

    <form method="POST">

        <input type="number" name="Year" placeholder="Year" required>
        <input type="number" step="0.1" name="Present_Price" placeholder="Present Price (Lakhs)" required>
        <input type="number" name="Kms_Driven" placeholder="Kms Driven" required>
        <input type="number" name="Owner" placeholder="Owner (0 or 1)" required>

        <select name="Fuel_Type">
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
        </select>

        <select name="Seller_Type">
            <option>Individual</option>
            <option>Dealer</option>
        </select>

        <select name="Transmission">
            <option>Manual</option>
            <option>Automatic</option>
        </select>

        <input type="text" name="Brand" placeholder="Brand (e.g. Honda)" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Selling Price: â‚¹ {{ prediction }} Lakhs
    </div>
    {% endif %}

</div>

</body>
</html>
